<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Welcome to the HAL 9000 Array Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class ="display-4">Welcome to the HAL 9000 Array Builder!</h1>
        <p class="lead">Let HAL 9000 build you an array. Just enter any number and HAL will create an array starting at 0 and ending at your number. It's so efficient!</p>
        <hr class="my-4">
        <form id="numberForm" action="index.html" method="post">
          <div class="form-group">
            <label class="" for="usersNumber">Enter your number here:</label>
            <input id="numberInput" class="form-control"type="number" name="usersNumber">
          </div>
          <button type="submit" name="button" id="userSubmit">Submit</button>
        </form>
      </div>
      <div class="results hidden">
        <h4>Here is your array:</h4>
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
