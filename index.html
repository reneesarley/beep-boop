<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Beep Boop Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop Converter</h1>
      <form id="numberForm" action="index.html" method="post">
        <div class="form-group">
          <label class="" for="usersNumber">Enter a number:</label>
          <input id="numberInput" class="form-control"type="number" name="usersNumber">
        </div>
        <button type="submit" name="button" id="userSubmit">Submit</button>
      </form>
    </div>
    <div id="results">
      This is where the converted results will go.
    </div>
  </body>
</html>
